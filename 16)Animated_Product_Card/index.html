<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
    rel='stylesheet'>
    <title>Animated Card - NIKE </title>
</head>
<body>
    <div class="product-card">
        <div class="logo-cart">
            <img src="logonike.jpg" alt="logo">
            <i class='bx bxs-shopping-bag' ></i>
        </div>
        <div class="main-images">
            <img class="blue" src="blue.png" alt="blue">
            <img id="pink" class="pink" src="pink.png" alt="pink">
            <img id="yellow" class="yellow" src="yellow.png" alt="yellow">
        </div>
        <div class="shoe-details">
            <div class="shoe-name">ADIDAS GAZE ZX</div>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            <div class="stars">
               <i class='bx bxs-star'></i>
               <i class='bx bxs-star'></i>
               <i class='bx bxs-star'></i>
               <i class='bx bxs-star'></i>
               <i class='bx bx-star' ></i>
            </div>
        </div>
        <div class="color-price">
            <div class="color-options">
                <span class="color">Colour:</span>
                <div class="circles">
                    <span class="circle blue active"></span>
                    <span class="circle pink "></span>
                    <span class="circle yellow "></span>
                </div>
            </div>
            <div class="price">
                <span class="price_num">$09.00</span>
                <span class="price_letter">Nine Dollars Only!</span>
            </div>
        </div>
    </div>

    <script>
        let circle = document.querySelector(".color-option");
        circle.addEventListener("click", (e)=>{
          let target = e.target;
          if(target.classList.contains("circle")){
            circle.querySelector(".active").classList.remove("active");
            target.classList.add("active");
            document.querySelector(".main-images .active").classList.remove("active");
            document.querySelector(`.main-images .${target.id}`).classList.add("active");
          }
        });
       </script>
</body>
</html>
